<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Total</title>
<link rel="stylesheet" href="total.css">
<script>
	
  $('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
    if (!isNaN(currentVal)) {
        if(type == 'minus') {
            
            if(currentVal > input.attr('min')) {
                input.val(currentVal - 1).change();
            } 
            if(parseInt(input.val()) == input.attr('min')) {
                $(this).attr('disabled', true);
            }

        } else if(type == 'plus') {

            if(currentVal < input.attr('max')) {
                input.val(currentVal + 1).change();
            }
            if(parseInt(input.val()) == input.attr('max')) {
                $(this).attr('disabled', true);
            }

        }
    } else {
        input.val(0);
    }
});
</script>
</head>

<body>


<table class="table">
  <thead class="thead-default" style="font-size: 30px;">
    <tr>
      <th class="desc">Item</th>
      <th class="price">Pirce</th>
      <th class="amout">amout</th>
      <th class="col-total">Total</th>
    </tr>
  </thead>
  <tbody>
  	<td class="desc"><a href="view.html" target="_blank">
  		Chicken Burger large combo + 1 drink  
  	</a></td>
  	<td class="prince">$23 </td>
  	
  	<td class="amout">
  	<div class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-minus">-</span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-plus">+</span>
              </button>
          </span>
      </div>	
  	</td>
  	<td class="col-total">total: $23</td>
	</tbody>
	</table>
	<hr>
	
	<table style="padding:300px;">

    </tr>

</body>
</html>
